  <script>
    function revealup() {
      var reveals = document.querySelectorAll(".reveal-up");

      for (var i = 0; i < reveals.length; i++) {
        var windowHeight = window.innerHeight;
        var elementTop = reveals[i].getBoundingClientRect().top;
        var elementVisible = 150;

        if (elementTop < windowHeight - elementVisible) {
          reveals[i].classList.add("active");
        } else {
          reveals[i].classList.remove("active");
        }
      }
    }

    function revealdown() {
      var reveals = document.querySelectorAll(".reveal-down");

      for (var i = 0; i < reveals.length; i++) {

        }

    }

    window.addEventListener("scroll", revealup);

    window.addEventListener("scroll", revealright);

    window.onload = revealup();
    window.onload = revealdown();
    window.onload = revealleft();
    window.onload = revealright();
  </script>
